<html>
<head>
    <title>Word Clock</title>
    <meta charset="UTF-8">
    <meta name="description" content="Word Clock on the Web">
    <meta name="keywords" content="CLOCK, WORD, WORD CLOCK">
    <meta name="author" content="Joshua Hunt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="css/app.min.css" />
</head>
<body>
    <div id="Wrapper" class="clock_words">
        <div class="row">
            <div class="words it always_on">it</div>
            <div class="words is always_on">is</div>
            <div class="words half">half</div>
            <div class="words tenMins">ten</div>
        </div>
        <div class="row">
            <div class="words quarter">quarter</div>
            <div class="words twentyMins">twenty</div>
        </div>
        <div class="row">
            <div class="words fiveMins">five</div>
            <div class="words minutes">minutes</div>
            <div class="words to">to</div>
        </div>
        <div class="row">
            <div class="words past">past</div>
            <div class="words two hours">two</div>
            <div class="words three hours">three</div>
        </div>
        <div class="row">
            <div class="words one hours">one</div>
            <div class="words four hours">four</div>
            <div class="words five hours">five</div>
        </div>
        <div class="row">
            <div class="words six hours">six</div>
            <div class="words seven hours">seven</div>
            <div class="words eight hours">eight</div>
        </div>
        <div class="row">
            <div class="words nine hours">nine</div>
            <div class="words ten hours">ten</div>
            <div class="words eleven hours">eleven</div>
        </div>
        <div class="row">
            <div class="words twelve hours">twelve</div>
            <div class="words oclock">o'clock</div>
        </div>
        <div class="row minutes">
            <div class="minutes_wrapper">
                <div class="one two three four mins"></div>
                <div class="two three four mins"></div>
                <div class="three four mins"></div>
                <div class="four mins"></div>
            </div>
        </div>
        
        
    </div>
    <script src="js/app.js"></script>
</body>
</html>
